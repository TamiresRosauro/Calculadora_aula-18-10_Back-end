<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .calculadora {
            margin-top: 40px;
            border: solid 1px #000;
            padding: 20px;
            background-color: #2E2E2E;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #000;
        }
        .btn {
            width: 60px;
            height: 50px;
            margin: 5px;
            box-shadow: 1 px 1px 5px #000; 
        }
    </style>
    <title>Document</title>
</head>

<body style="background: #D9D9D9;">
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">

                <div class="calculadora">
                    <input type="text" placeholder="0">

                    <div class="row">
                        <button class="btn btn-lg font-weight-ligth">C</button>
                        <button class="btn btn-lg font-weight-ligth">%</button>
                        <button class="btn btn-lg font-weight-ligth">/</button>
                        <button class="btn btn-lg font-weight-ligth">-</button>
                    </div>

                    <div class="row">
                        <button class="btn btn-yellow btn-lg font-weight-ligth">7</button>
                        <button class="btn btn-yellow btn-lg font-weight-ligth">8</button>
                        <button class="btn btn-yellow btn-lg font-weight-ligth">9</button>
                        <button class="btn btn-yellow btn-lg font-weight-ligth">+</button>
                    </div>

                    <div class="row">
                        <button class="btn btn-dark btn-lg font-weight-ligth">4</button>
                        <button class="btn btn-dark btn-lg font-weight-ligth">5</button>
                        <button class="btn btn-dark btn-lg font-weight-ligth">6</button>
                        <button class="btn btn-dark btn-lg font-weight-ligth">*</button>
                    </div>

                    <div class="row">
                        <button class="btn btn-dark btn-lg font-weight-ligth">1</button>
                        <button class="btn btn-dark btn-lg font-weight-ligth">2</button>
                        <button class="btn btn-dark btn-lg font-weight-ligth">3</button>
                        <button class="btn btn-dark btn-lg font-weight-ligth">=</button>
                        <button class="btn btn-dark btn-lg font-weight-ligth">0</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
